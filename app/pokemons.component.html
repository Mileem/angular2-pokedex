<h2>My Pokemons</h2>
<input #searchPokemon type="text" (keyup)="search(searchPokemon.value)">
<p>{{values}}</p>
<div *ngIf="pokemons">
  <li *ngFor="let pokemon of pokemons | pokemonfilter:filterargs | slice:0:10 ">
      {{ pokemon.name }} <button (click)="gotoDetail(pokemon)">+ d'infos</button>
  </li>
</div>
