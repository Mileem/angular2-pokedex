<h2>My Pokemons</h2>
<div class="panel panel-info" *ngFor="let pokemon of pokemons" [class.selected]="pokemon === selectedPokemon" (click)="onSelect(pokemon)">
  <div class="panel-heading">
    {{pokemon.name}}
  </div>
  <div class="panel-body">
    {{pokemon.name}} <a href="{{pokemon.url}}">+ d'infos</a>
  </div>
</div>
