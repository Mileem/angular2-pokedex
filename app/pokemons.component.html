<h2>My Pokemons</h2>
<div class="panel panel-info" *ngFor="let pokemon of pokemons" [class.selected]="pokemon === selectedPokemon">
  <div class="panel-heading">
    <span>{{pokemon.name}}</span>
  </div>
  <div class="panel-body">
    {{pokemon.name}} <button (click)="gotoDetail(pokemon)">+ d'infos</button>
  </div>
</div>
