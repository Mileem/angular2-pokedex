<div *ngIf="pokemon">
  <h2>{{pokemon.name}} details!</h2>
  <img *ngIf="pokemon.id < 10" src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/00{{pokemon.id }}.png" alt="" />
  <img *ngIf="pokemon.id >= 10 && pokemon.id < 100" src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/0{{pokemon.id }}.png" alt="" />
  <div>
    <label>id: </label>{{pokemon.id}}</div>
  <div>
    <label>name: </label>
    <span>{{pokemon.name}}</span>
   </div>
   <div>
     <label>Experience: </label>
     <span>{{pokemon.base_experience}}</span>
    </div>
</div>
